<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container p-5" >
            <div class="row shadow-lg rounded-4">
                <div class="col-md-7 py-4 px-5 order-2 left">
                    <h3 class="text-center">Welcome back</h3>
                    <h6 class="text-center small">please enter your details.</h6>
                    <form class="pt-5 px-5">
                        <div class="mb-3">
                            <label for="email" class="form-label fs-6">Email</label>
                            <input type="email" class="form-control border-0 border-bottom fs-6" id="email" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fs-6">Password</label>
                            <input type="password" class="form-control border-0 border-bottom fs-6" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="check">
                            <label class="form-check-label small" for="check">Remember for 30 days</label>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-dark fs-6">Log in</button>
                        </div>
                    </form>   
                    <div class="text-center ms-1 form small">
                        <span>Don't have an account? 
                            <a href="" class="text-decoration-none ms-0 text-dark">Sign up for free</a>
                        </span>  
                    </div>                 
                </div>
                <div class="col-md-5 p-0 order-1 image">
                    <img class="w-100 h-100 rounded-start-4" src="gambar/bg.jpg" alt="">
                </div>
            </div>
            
        </div>
    </body>
</html>
